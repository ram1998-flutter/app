name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # خطوة الإصلاح الجذري: مسح مجلد أندرويد القديم وإنشاء واحد جديد
      - name: Repair and Recreate Android
        run: |
          rm -rf android  # حذف المجلد القديم المسبب للمشاكل
          flutter create . --platforms android # إنشاء مجلد أندرويد جديد متوافق 100%
          
      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-fixed
          path: build/app/outputs/flutter-apk/app-release.apk
